<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <META HTTP-EQUIV="imagetoolbar" CONTENT="no" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="pragram" content="no-cache">
    <title>汽环联</title>
    <link rel="stylesheet" type="text/css" href="css/hbcommon.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
</head>
<body>
    <section>
        <article>
            <div class="login-conten">
               		<input type="hidden" name="hkcVehicleOwnerInfoId" id="hkcVehicleOwnerInfoId" value="">
               		<input type="hidden" name="qjphone" id="qjphone" value="">
               		<input type="hidden" name="qjvertify" id="qjvertify" value="">
                    <div class="login-main">
                        <div class="item">
                            <input type="text" class="input-sm" name="name" id="name" maxlength='10' placeholder="姓名">
                        </div>
                        <div class="item">
                            <input type="text" class="input-sm" name="phone" id="phone" maxlength='11' placeholder="手机号">
                        </div>
                    </div>
                    <div class="car-content">
                        <div class="content">
                            <div class="item line-item" id="car-type-div"><label>车型年款</label><span><input type="text" class="input-sm" brand="" style="" year=""  name="car-type" id="car-type" placeholder="请选择"></span></div>
                            <div class="item"><label>车牌号</label>
                                <span>
                                    <i class="iconfont icon-car-number"></i>
                                    <b class="car-num" id="plateNo_index">京</b>
                                    <input type="text" class="input-sm number" name="plateNo" id="plateNo" maxlength='6' onchange="upperCase(this.id)" placeholder="车牌号">
                                </span>
                            </div>
                        </div>
                        <div class="agreement">
                            <input type="checkbox" id="chek">
                            <label for="chek">我已阅读并同意<a href="protocol.html">《i保养服务协议》</a></label>
                        </div>
                        <div class="login-tell">
                            <div class="text">客服电话：400-687-1230</div>
                            <div class="con" onclick="submitData();">
                                <input type="button" class="btn btn-orange btn-block btn-round" value="立即预约"/>
                            </div>
                        </div>
                        <div class="car-plate">
                            <div class="content">

                            </div>
                        </div>
                    </div>
               
            </div>
        </article>
    </section>
</body>
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/jquery.params.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/zepto.alert.js"></script>
<script type="text/javascript" src="js/touch.js"></script>
<script type="text/javascript" src="js/registration.js"></script>
<script type="text/javascript" src="js/hbcommon.js"></script>
<script>
// 车牌选择
$(function() {
		
	addHeaderWithHref("填写信息","registration.html"+location.search);
	
        _h = $(window).height();
        $('.car-content .item .iconfont').click(function() {
            $('.car-plate').show();
            $('body,html').css({
                 height: _h,
                 overflow: 'hidden'
             });
        })
        $('.car-plate .content .edit').click(function() {
            city = $(this).find('input[type="radio"]').val();
            $('.car-content .item .car-num').text(city);
            $('.car-plate').hide();
            $('body, html').css({
                    overflow: 'visible',
             });
        });
       // $('body').on('focus', '#car-type', function(event) {
        //    event.preventDefault();
        
        $("#car-type-div").unbind("click");
        $("#car-type-div").click(function() {   
            
        	$(":input").blur();
            //增加本页面的参数组成的datas  json串
            var name = $("#name").val();
			var phone = $("#phone").val();
			var vertify = $("#code").val();
			var plateNo_index = $("#plateNo_index").html();
			var plateNo = $("#plateNo").val();
			var hkcVehicleOwnerInfoId = $("#hkcVehicleOwnerInfoId").val();
			var qjphone = $("#qjphone").val();
			var qjvertify = $("#qjvertify").val();
			
			var datas ="{" ;
			if(!(null==name ||""==name ||"undefined"==name )){
				datas = datas + "\"name\":\""+name+"\"," ;
			}
			if(!(null==hkcVehicleOwnerInfoId ||""==hkcVehicleOwnerInfoId ||"undefined"==hkcVehicleOwnerInfoId )){
				datas = datas + "\"hkcVehicleOwnerInfoId\":\""+hkcVehicleOwnerInfoId+"\"," ;
			}
			if(!(null==qjphone ||""==qjphone ||"undefined"==qjphone )){
				datas = datas + "\"qjphone\":\""+qjphone+"\"," ;
			}
			if(!(null==qjvertify ||""==qjvertify ||"undefined"==qjvertify )){
				datas = datas + "\"qjvertify\":\""+qjvertify+"\"," ;
			}
			if(!(null==phone ||""==phone ||"undefined"==phone )){
				datas = datas + "\"phone\":\""+phone+"\"," ;
			}
			if(!(null==vertify ||""==vertify ||"undefined"==vertify )){
				datas = datas + "\"vertify\":\""+vertify+"\"," ;
			}
			if(!(null==plateNo ||""==plateNo ||"undefined"==plateNo )){
				datas = datas + "\"plateNo\":\""+plateNo+"\"," ;
			}
			if(!(null==plateNo_index ||""==plateNo_index ||"undefined"==plateNo_index )){
				datas = datas + "\"plateNo_index\":\""+plateNo_index +"\"";
			}
			datas = datas + "}" ;
            window.location.href="car_brand.html?datas="+datas;
        });
        
        initDatas();
});

</script>
</html>
